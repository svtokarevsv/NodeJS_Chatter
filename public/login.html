<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatter - your place to communicate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto:300,400" rel="stylesheet">
</head>
<body id="main">
<div class="wrapper">
    <div class="content-wrapper--login">
        <header class="header">
            <h1>Welcome to Chatter</h1>
        </header>
        <main>
            <section class="form auth-form">
                <header class="header">
                    <h2>Your credentials</h2>
                </header>
                <form class="form__credentials" action="javascript:void(0)">
                    <label for="nickname" class="form__label">*Max 25 letters</label>
                    <input type="text" id="nickname" class="form__input" placeholder="Choose your nickname..." required>
                    <div class="form__inputgroup">
                        <img class="avatar_chosen" src=""
                             alt="avatar" id="avatar_chosen">
                        <div class="avatars" id="avatars">

                        </div>
                        <span>Choose your avatar</span>
                    </div>
                </form>
            </section>
            <section class="chat-rooms">
                <header class="header">
                    <h2>Chat rooms</h2>
                    <div class="new-room" title="Create new room" id="add-room">
                        <span class="new-room__add">+</span>
                        <div class="room_choice" id="room_choice">
                            <span id="public_room">Public room&nbsp;</span>
                            <span id="private_room">Private room</span>
                        </div>
                    </div>
                </header>
                <div class="rooms" id="rooms">

                </div>
            </section>
        </main>
    </div>
    <div class="modal" id="modal">
        <div class="modal__window">
            <header class="header">
                <h2 class="modal__heading">Create new room</h2>
                <span class="close_modal" id="close_modal">+</span>
            </header>
            <form class="modal__form" action="javascript:void(0)">
                <label for="room_name" class="hidden">Room name</label>
                <input class="form__input" type="text" name="room_name" id="room_name"
                       placeholder="Enter room name...">
                <button class="round-button" type="button" id="create">Create</button>
            </form>
        </div>
    </div>
</div>

<script src="js/socket.io.slim.js"></script>
<script src="js/login.js"></script>

</body>
</html>

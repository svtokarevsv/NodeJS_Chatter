<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little chat</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto:300,400" rel="stylesheet">
</head>
<body id="main">
<h1></h1>
<div class="wrapper">
    <div class="content-wrapper">
        <aside class="sidebar">
            <header class="header">
                <h2 class="chat-heading">
                    Chat participants
                </h2>
            </header>
            <div class="visitors" id="visitors">rs
            </div>
        </aside>
        <main class="main">
            <header>
                <h2 id="roomName">General</h2>
                <div class="additional-links">
                    <a class="return" href="/">
                        <img src="/img/back.png" alt="Back to chat list" title="Back to chat list">
                        To chat-list
                    </a>
                    <div class="volume" title="Sound on/off">
                    </div>
                </div>
            </header>
            <div class="messages-wrapper">
            </div>
        </main>
    </div>
    <div class="footer">
        <aside>
            <div class="tooltip" title="copy to clipboard">
                <img src="/img/Share.png" class="share-icon" alt="Invite  friends">

                <span class="tooltiptext" id="tooltiptext">aasdfsdf</span>
            </div>
            <span class="invite">Invite friends</span>
        </aside>
        <form class="write-form" action="javascript:void(0)">
            <div class="input-group">
                <div class="input-send">
                    <textarea class="msg" name="msg" id="msg"
                              placeholder="Type text here..."></textarea>
                    <div class="emojis" id="emojis">
                        <i class="fa fa-smile-o" aria-hidden="true"></i>
                        <div class="emojis__container" id="emojis__container">

                        </div>
                    </div>
                </div>
                <img src="/img/send.png" class="send-message-icon" id="send" alt="send" title="Send message">
            </div>
        </form>
    </div>
</div>
<script src="/js/socket.io.slim.js"></script>
<script src="/js/main.js"></script>
<!--<script src="/js/particles.min.js"></script>-->
<script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.3.1"></script>
<script>
	//			particlesJS.load('main', '/js/particles.json');
</script>
</body>
</html>
